<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

       .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('index-page-bg.jpg'); /* Replace with your image URL */
            background-size: cover;
            z-index: -1;
        }

       .login-container {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-70%, -50%);
            width: 300px;
            padding: 20px;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            font-weight:bold;
            font-style:italic;
            padding:8px;
            color: red;
        }

        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #loginForm button {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: red; /* Initial background color */
            color: white; /* Text color */
            cursor: pointer;
            font-weight: bold; /* Make the font bold */
        }

        #loginForm button:hover {
            background-color: blue; /* Change color to blue on hover */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="background-image"></div>
<div class="login-container">
    <header>Heartbeat</header>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === "admin" && password === "2030") {
        window.location.href = "clients";
    } else {
        alert("Invalid username/password");
    }
});
</script>

<footer>
    <p>&copy; 2022 tanjerinfosystems</p>
    <a href="https://tanjerinfosystems.com" style="background-color: transparent; border: none;">About</a>
</footer>

</body>
</html>
